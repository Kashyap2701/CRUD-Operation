<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Product Management System</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- external CSS  -->
        <link rel="stylesheet" href="./CSS/style.css">

        <!-- font awesome icon link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        
        <div class="product-management-conatiner vh-100 vw-100">

            <div class="container">

                <header class="p-3 mb-3 d-flex">
                    <h1 class="text-white">Product Management System</h1>
                </header>

                <!-- ---------------------------------- ADD PRODUCT SECTION ----------------------------------- -->

                <section class="add-product-section p-4 rounded-3 mb-3">
                    
                    <form id="add-product-form" >

                        <div class="section-header mb-4 d-flex align-items-center">
                            <h4  class="flex-grow-1 text-primary-color">Add Product</h4  >
                            <div class="search-box d-flex">
                                <button id="add-product" type="submit" class="bg-primary-color text-white p-2">Add Product</button>
                            </div>
                        </div>
    
                        <div class="section-content">
    
                            <div class="row">
                                <div class="d-flex flex-column col" >
                                    <label for="product-name" class=" text-secondry-color mb-2">Name of Product *</label>
                                    <input id="product-name" class="mb-2 p-2" type="text" placeholder="Enter a name" required >
                                </div>
                                <div class="d-flex flex-column col">
                                    <label for="product-price"  class="text-secondry-color mb-2">Price*</label>
                                    <input id="product-price" class="mb-2 p-2" type="number" min="0" step="0.01" title="Enter Number only" placeholder="Enter a price" required>
                                </div>
                            </div>
                            <div class="row">
                                <div  class="d-flex flex-column col">
                                    <label for="product-img"  class="text-secondry-color mb-2">Upload Image*</label>
                                    <input id="product-img" class="mb-2 p-1" type="file" placeholder="Upload" >
                                </div>
                                <div  class="d-flex flex-column col">
                                    <label for="product-desc"  class="text-secondry-color mb-2">Description</label>
                                    <textarea id="product-desc" class="mb-2 p-2" type="text" placeholder="add a description"></textarea>
                                </div>
                            </div>

                    </form>

                </section>

                <!-- ---------------------------------- SHOW PRODUCT SECTION ----------------------------------- -->

                <section class="product-list-section p-4 rounded-3 mb-3">

                    <div class="section-header mb-4 d-flex align-items-center">
                        <h4 class="flex-grow-1 text-primary-color">Product list</h4>
                        <div class="search-box d-flex">
                            <input id="search-input" class="ps-2" type="search" pattern="[0-9]+" placeholder="search Id"/>
                            <i class="fa-solid fa-magnifying-glass bg-light p-2 text-dark rounded-start"></i>
                        </div>
                    </div>

                    <div class="section-content">
                        <table class="product-table">
                            <thead>
                              <tr class="bg-light">
                                <th>
                                    #ID 
                                    <i onclick="sortIdAsc()" class="fa-solid fa-arrow-up mx-1 text-secondry-color"></i>
                                    <i onclick="sortIdDesc()" class="fa-sharp fa-solid fa-arrow-down me-1 text-secondry-color"></i>
                                </th>
                                <th>Image
                                   
                                </th>
                                <th>Name
                                    <i onclick="sortNameAsc()" class="fa-solid fa-arrow-up mx-1 text-secondry-color"></i>
                                    <i onclick="sortNameDesc()" class="fa-sharp fa-solid fa-arrow-down me-1 text-secondry-color"></i>
                                </th>
                                <th>Price 
                                    <i onclick="sortPriceAsc()" class="fa-solid fa-arrow-up mx-1 text-secondry-color"></i>
                                    <i onclick="sortPriceDesc()" class="fa-sharp fa-solid fa-arrow-down me-1 text-secondry-color"></i>
                                </th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody>
                                <!-- HERE PRODUCTS ARE LISTED -->
                            </tbody>
                        </table>  
                    </div>

                </section>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>

                
            </div>

        </div>

        <script src="./JS/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->

    </body>

</html>
