<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Product</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/style.css">

        <!-- font awesome icon link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        
        <section class="section-wrapper bg-primary-color vh-100 vw-100">

            <div class="container vh-100 d-flex align-items-center">

                <div style="height: 600px;" class=" row view-product-container d-flex bg-white w-100 mx-5 rounded-2 position-relative">

                    <a class="p-0 position-absolute" href="./index.html"><i class="fa-solid fa-circle-xmark m-2 text-primary-color p-0 fs-3 ps-2 pt-2"></i></a>

                    <div class="product-image-container d-flex align-items-center col-7 px-3 text-center justify-content-center">

                        <div class="image-wrapper">
                            <img id="product-img" src="./Images/book-1.png" class="h-100 w-100 object-fit-cover " alt="">
                        </div>

                    </div>

                    <div class="product-data-container h-100 d-flex col-5 flex-column p-5 justify-items-center">

                        <div class="row">
                            <div class=" col-8 form-check form-switch mb-2">
                                <input value="off" class="form-check-input text-primary-color" type="checkbox" id="edit-mode">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Edit Mode</label>
                            </div>
                            <button id="edit-product-btn" class="col-4 px-3 py-2 bg-primary-color text-white d-none">Update</button>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <label for="product-name" class="mb-2">Name</label>
                            <input id="product-name" class="px-2 py-1" type="text" value="" readonly>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <label for="product-price" class="mb-2">Price</label>
                            <input id="product-price" type="text" class="px-2 py-1" value="" readonly>
                        </div>

                        <div class="d-flex flex-column mb-3">
                            <label for="product-desc" class="mb-2">Description</label>
                            <textarea id="product-desc" class="px-2 py-1" rows="6" value="" readonly></textarea>
                        </div>

                        <div id="upload-image" class="d-flex flex-column col d-none">
                            <label for="new-product-img"  class="text-secondry-color mb-2">Upload Image*</label>
                            <input id="new-product-img" class="mb-2 p-1 " type="file" placeholder="Upload" >
                        </div>

                    </div>

                </div>

            </div>

        </section>

    </body>

    <script src="./JS/view.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
